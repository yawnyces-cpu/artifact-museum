<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a1628" />
  <title>ArtiFact — Philippine National Museum AR</title>

  <script src="assets/libs/aframe.min.js"></script>
  <script src="assets/libs/mindar-image.prod.js"></script>

  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <!-- ═══════════════════════════════════════════════════════════
     LOADING SCREEN
═══════════════════════════════════════════════════════════ -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-inner">
      <div class="loading-emblem">
        <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="36" stroke="#c9a84c" stroke-width="2" fill="none" stroke-dasharray="226"
            class="emblem-ring" />
          <path d="M40 12 L46 32 L68 32 L51 45 L57 65 L40 52 L23 65 L29 45 L12 32 L34 32 Z" fill="#c9a84c"
            opacity="0.12" />
          <path d="M40 20 L44 30 L55 30 L46 37 L49 48 L40 41 L31 48 L34 37 L25 30 L36 30 Z" fill="#c9a84c" />
        </svg>
      </div>
      <p class="loading-title">ArtiFact</p>
      <p class="loading-sub">Philippine National Museum</p>
      <div class="loading-bar-track">
        <div class="loading-bar-fill" id="loading-bar"></div>
      </div>
      <p class="loading-status" id="loading-status">Initialising AR engine…</p>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════════════
     SCAN HINT
═══════════════════════════════════════════════════════════ -->
  <div id="scan-hint" class="scan-hint hidden">
    <div class="scan-frame">
      <span class="scan-corner tl"></span>
      <span class="scan-corner tr"></span>
      <span class="scan-corner bl"></span>
      <span class="scan-corner br"></span>
      <p>Point camera at artwork label</p>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════════════
     LANGUAGE SWITCHER
═══════════════════════════════════════════════════════════ -->
  <div id="lang-switcher" class="lang-switcher hidden">
    <button class="lang-btn active" data-lang="EN">EN</button>
    <button class="lang-btn" data-lang="KR">한</button>
    <button class="lang-btn" data-lang="JP">日</button>
    <button class="lang-btn" data-lang="CH">中</button>
  </div>

  <!-- ═══════════════════════════════════════════════════════════
     TOAST
═══════════════════════════════════════════════════════════ -->
  <div id="toast" class="toast" role="alert" aria-live="polite"></div>

  <!-- ═══════════════════════════════════════════════════════════
     FLOATING AR OVERLAY  (one per target, hidden by default)
     Positioned via CSS at the bottom of the viewport.
     script.js shows/hides these on targetFound / targetLost.
═══════════════════════════════════════════════════════════ -->

  <div class="ar-overlay hidden" id="overlay-0" data-idx="0">

    <!-- Artwork title banner -->
    <div class="ar-title-bar">
      <span class="ar-title-text" id="ov0-title">—</span>
    </div>

    <!-- Action buttons row -->
    <div class="ar-btn-row">
      <button class="ar-action-btn" data-action="artist" data-idx="0">ARTIST</button>
      <button class="ar-action-btn" data-action="description" data-idx="0">INFO</button>
      <button class="ar-action-btn" data-action="history" data-idx="0">HISTORY</button>
      <button class="ar-lang-btn" data-idx="0" id="ov0-lang">EN</button>
    </div>

    <!-- Info panel (hidden until an action button is tapped) -->
    <div class="ar-panel hidden" id="panel-0">
      <div class="ar-panel-header">
        <span class="ar-panel-label" id="p0-label"></span>
        <button class="ar-panel-close" data-idx="0">✕</button>
      </div>
      <div class="ar-panel-divider"></div>
      <p class="ar-panel-content" id="p0-content">Loading…</p>
    </div>

  </div><!-- /overlay-0 -->


  <div class="ar-overlay hidden" id="overlay-1" data-idx="1">

    <div class="ar-title-bar">
      <span class="ar-title-text" id="ov1-title">—</span>
    </div>

    <div class="ar-btn-row">
      <button class="ar-action-btn" data-action="artist" data-idx="1">ARTIST</button>
      <button class="ar-action-btn" data-action="description" data-idx="1">INFO</button>
      <button class="ar-action-btn" data-action="history" data-idx="1">HISTORY</button>
      <button class="ar-lang-btn" data-idx="1" id="ov1-lang">EN</button>
    </div>

    <div class="ar-panel hidden" id="panel-1">
      <div class="ar-panel-header">
        <span class="ar-panel-label" id="p1-label"></span>
        <button class="ar-panel-close" data-idx="1">✕</button>
      </div>
      <div class="ar-panel-divider"></div>
      <p class="ar-panel-content" id="p1-content">Loading…</p>
    </div>

  </div><!-- /overlay-1 -->


  <div class="ar-overlay hidden" id="overlay-2" data-idx="2">

    <div class="ar-title-bar">
      <span class="ar-title-text" id="ov2-title">—</span>
    </div>

    <div class="ar-btn-row">
      <button class="ar-action-btn" data-action="artist" data-idx="2">ARTIST</button>
      <button class="ar-action-btn" data-action="description" data-idx="2">INFO</button>
      <button class="ar-action-btn" data-action="history" data-idx="2">HISTORY</button>
      <button class="ar-lang-btn" data-idx="2" id="ov2-lang">EN</button>
    </div>

    <div class="ar-panel hidden" id="panel-2">
      <div class="ar-panel-header">
        <span class="ar-panel-label" id="p2-label"></span>
        <button class="ar-panel-close" data-idx="2">✕</button>
      </div>
      <div class="ar-panel-divider"></div>
      <p class="ar-panel-content" id="p2-content">Loading…</p>
    </div>

  </div><!-- /overlay-2 -->


  <!-- ═══════════════════════════════════════════════════════════
     A-FRAME SCENE  — tracking only, no UI entities
═══════════════════════════════════════════════════════════ -->
  <a-scene mindar-image="imageTargetSrc: assets/targets/targets.mind;
                uiScanning:     false;
                uiLoading:      false;
                filterMinCF:    0.001;
                filterBeta:     1000;
                warmupTolerance: 5;
                missTolerance:  10;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false">
    </a-camera>

    <!-- Target 0 — Spoliarium -->
    <a-entity id="target-0" mindar-image-target="targetIndex: 0" ar-target="qrValue: ARTIFACT-PAINT-001; idx: 0">
    </a-entity>

    <!-- Target 1 — The Parisian Life -->
    <a-entity id="target-1" mindar-image-target="targetIndex: 1" ar-target="qrValue: ARTIFACT-PAINT-002; idx: 1">
    </a-entity>

    <!-- Target 2 — Blood Compact -->
    <a-entity id="target-2" mindar-image-target="targetIndex: 2" ar-target="qrValue: ARTIFACT-PAINT-003; idx: 2">
    </a-entity>

  </a-scene>

</body>

</html>
